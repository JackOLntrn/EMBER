[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino

monitor_speed = 115200

lib_deps =
        https://github.com/spluttflob/Arduino-PrintStream.git
        https://github.com/madhephaestus/ESP32Encoder.git
        https://github.com/spluttflob/ME507-Support.git
        https://github.com/bblanchon/ArduinoJson.git

        https://github.com/sparkfun/Qwiic_IR_Array_MLX90640.git
        https://github.com/spluttflob/MLX90640.git
        

